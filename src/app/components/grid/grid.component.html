<main>
  <article>
    <app-grid-item
      *ngFor="let artigo of artigos; index as i"
      [id]="i + 1"
      [titulo]="artigo.titulo"
      [likes]="artigo.likes"
      [comentarios]="artigo.comentarios"
      [username]="artigo.username"
      [horario]="artigo.horario"
    ></app-grid-item>
  </article>
</main>
